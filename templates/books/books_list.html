{% extends "base.html" %}
{% load static %}

{% block title %}Библиотека{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h3>Доступные книги</h3>
        </div>
        <div class="row">
            {% for book in object_list %}
                <div class="book col-md-6">
                    <h4>{{ book.name }}</h4>
                    {% for author in book.author.all %}
                        <p>Автор: {{ author.name }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
